<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Karla:ital,wght@0,200..800;1,200..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}"><span class="font-jh text-accent">JH</span></a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row gap-4">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('python') }}">Python Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('unity') }}">Unity3D and C# Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('photoshop') }}">Photoshop Skills</a></li>
</ul>
    </div>
</nav>

<div class="container mt-5">
    {% block content %}{% endblock %}
</div>
<!-- Footer -->
<footer class="py-4 mt-5">
    <div class="container text-center">
        <p>Contact me: <a href="mailto:twojemail@example.com">jakubhulkontakt@gmail.com</a></p>

        <div class="d-flex justify-content-center gap-3 my-3">
            <a href="https://www.facebook.com/profile.php?id=100011987205279&locale=pl_PL" target="_blank">
                <img src="{{ url_for('static', filename='icons/facebook.svg') }}" width="30" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/jakub_hul" target="_blank">
                <img src="{{ url_for('static', filename='icons/instagram.svg') }}" width="30" alt="Instagram">
            </a>
            <a href="https://github.com/JakubHul" target="_blank">
                <img src="{{ url_for('static', filename='icons/github.svg') }}" width="30" alt="GitHub">
            </a>
        </div>

        <p class="small">© {{ year }} Jakub Hul. All rights reserved.</p>
    </div>
</footer>
<!-- Bootstrap JS bundle (zawiera Popper.js potrzebny do komponentów) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
